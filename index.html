<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>
    <main>
        <section id="news-feed">
            <h2>News Feeds</h2>
            <div id="globes-feed-container">
                <h3>Globes News</h3>
            </div>
            <div id="themarker-feed-container">
                <h3>TheMarker News</h3>
            </div>
 </section>
        <section id="user-links">
            <h2>My Quick Links</h2>
            <form id="add-link-form">
                <input type="url" id="link-url" placeholder="Enter website URL" required>
                <input type="text" id="link-name" placeholder="Enter link name">
                <button type="submit">Add Link</button>
            </form>
            <div id="user-links-container"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
