<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Homepage</h1>
        <div id="auth-section">
            <form id="login-form" style="display:none;">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
    </header>
    <main>
        <section id="news-feed">
            <!-- Existing news feed code -->
        </section>
        <section id="user-links" style="display:none;">
            <h2>My Quick Links</h2>
            <form id="add-link-form">
                <input type="url" id="link-url" placeholder="Enter website URL" required>
                <input type="text" id="link-name" placeholder="Enter link name">
                <button type="submit">Add Link</button>
            </form>
            <div id="user-links-container"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
